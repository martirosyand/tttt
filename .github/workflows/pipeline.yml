name: CI Pipeline

on: push

env:
  MAVEN_CLI_OPTS: "-B -ntp"
  MAVEN_IMAGE: "maven:3.8.5-openjdk-17"
  DOCKER_IMAGE_MAIN: "dmartirosyan/main"
  DOCKER_IMAGE_MR: "dmartirosyan/mr"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Start databases with Docker Compose
        run: docker compose up -d

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres to be ready..."
          retries=0
          max_retries=30
          until docker exec tttt-postgres-1 pg_isready -U petclinic; do
            if [ $retries -ge $max_retries ]; then
              echo "Postgres did not become ready in time"
              docker logs tttt-postgres-1
              exit 1
            fi
            echo "Postgres is unavailable - sleeping"
            sleep 5
            retries=$((retries + 1))
          done
          echo "Postgres is ready!"

      - name: Run tests
        run: mvn test -X
